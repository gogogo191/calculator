<!DOCTYPE html>
<html>
  <head>
    <title>계-산기</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div id="calbody" class="calculator">
      <div class="sinho">
        <div class="circle" id="red"></div>
        <div class="circle" id="yellow"></div>
        <div class="circle" id="green"></div>
      </div>

      <span id="gyesangi">계산기</span>
      <div id="text"></div>

      <div class="line1">
        <div id="c" class="button">C</div>
        <div id="plusminus" class="button">+-</div>
        <div class="button operator">/</div>
        <div class="button operator">x</div>
      </div>
      <div class="line2">
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operator">-</div>
      </div>
      <div class="line3">
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operator">+</div>
      </div>

      <div class="button number">1</div>
      <div class="button number">2</div>
      <div class="button number">3</div>

      <div id="equal" class="button">=</div>
      <div class="button number">0</div>
      <div id="dot" class="button">.</div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="./test.js"></script>
  </body>
</html>
