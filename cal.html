<!DOCTYPE html>
<html>

<head>
  <title>계-산기</title>
  <link rel="stylesheet" type="text/css" href="./style.css">

</head>

<body>
  <div id="calbody" class="calculator">
    <div class="sinho">
      <div class="circle" id="red"></div>
      <div class="circle" id="yellow"></div>
      <div class="circle" id="green"></div>
    </div>

    <span id="gyesangi">계산기</span>
    <div id="text">

    </div>

    <div class="line1">

      <div id="C" class="button">C</div>
      <div id="plusminus" class="button">+-</div>
      <div id="dividing" class="button">/</div>
      <div id="multiple" class="button">x</div>
    </div>
    <div class="line2">
      <div id="seven" class="button">7</div>
      <div id="eight" class="button">8</div>
      <div id="nine" class="button">9</div>
      <div id="minus" class="button">-</div>
    </div>
    <div class="line3">
      <div id="four" class="button">4</div>
      <div id="five" class="button">5</div>
      <div id="six" class="button">6</div>
      <div id="plus" class="button">+</div>
    </div>

    <div id="one" class="button">1</div>
    <div id="two" class="button">2</div>
    <div id="three" class="button">3</div>

    <div id="equal" class="button">=</div>
    <div id="zero" class="button">0</div>
    <div id="dot" class="button">.</div>

  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="./test.js"></script>
</body>


</html>
